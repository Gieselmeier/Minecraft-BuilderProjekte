<!DOCTYPE html>
<html>
  <head>
    <title>Meine Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
    <link rel="stylesheet" href="styles.css">
    <style>
      
      input[type="checkbox"] {
        position: absolute;
        left: 20px;
        top: 20px;
      }
      
      .container {
        position: relative;
      }
      
      .box {
        width: 25%;
        height: 100px;
        background-color: blue;
        float: left;
        box-sizing: border-box;
        border: 1px solid black;
        margin: 10px;
      }

      .checkbox {
        position: absolute;
        left: 10px;
        top: 10px;
        /* Andere Stile, die Sie möchten */
      }
      
      
      html {
        touch-action: pan-x pan-y;
        -ms-content-zooming: none;
        touch-action: pan-x pan-y;
        user-zoom: fixed;
        max-width: 100%;
        overflow-x: hidden;
      }

      body {
        margin: 0;
        padding: 0;
        background-image: url("Images/MN.png");
        background-size: cover;
        background-position: center;
        overflow: hidden;
        background-repeat: no-repeat;
      }

      #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("Images/MN.png");
        background-size: cover;
        background-position: center;
      }

      #login-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 250px;
        padding: 20px;
        border-radius: 15px;
        background-color: rgba(102, 102, 102, 0.8);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      #password-box {
        position: relative;
        width: 80%;
        height: 80%;
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #password-box h2 {
        margin-bottom: 20px;
        text-align: center;
      }

      #password-box input[type="password"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
      }

      #password-box input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #000;
        color: #fff;
        font-size: 16px
    </style>
  </head>
  <body>
    <div id="background"></div>
    <div id="login-box">
  <h1>Login</h1>
  <form onsubmit="return validatePassword()" action="anschlagsbrett.html" method="post">
      
    <div id="password-box" class="password-box">
     
      <input type="password" name="password" id="password" placeholder="Passwort" required>
      <input type="submit" value="Anmelden">
    </div>
  </form>
</div>
    <div class="container">
      <!-- <img src="Images/Screenshot 2023-04-11 175729.png" alt="Menü" class="background-image"> -->
      <div class="login-box">
    
    <script>
      function validatePassword() {
        const passwordInput = document.getElementById("password");
        const password = passwordInput.value;
        const allowedPasswords = ["Blauerdrache", "zzz", "69"];
        if (allowedPasswords.includes(password))
          {
            alert("Nice!");
            window.location.href = "Minecraft-BuilderProjekte/anschlagsbrett.html";
            return true;
        } 
        else 
        {
          alert("Falsches Passwort!");
          window.location.href = "falsches-passwort.html"; 
          return false;
        }
      }
    </script>
    
  </body>
</html>
