<!DOCTYPE html>
<html>
  <head>
    <title>Meine Website</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      
      * {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

.container {
	position: relative;
	height: 100vh;
}

.background-image {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	object-fit: cover;
	filter: brightness(50%);
}

.login-box {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	background: rgba(0, 0, 0, 0.5);
	padding: 40px;
	border-radius: 10px;
	color: #fff;
	text-align: center;
}

.login-box h2 {
	margin-top: 0;
}

.user-box {
	position: relative;
}

.user-box input {
	width: 100%;
	padding: 10px 0;
	font-size: 16px;
	color: #fff;
	margin-bottom: 30px;
	border: none;
	border-bottom: 1px solid #fff;
	outline: none;
	background: transparent;
}

.user-box label {
	position: absolute;
	top: 0;
	left: 0;
	padding: 10px 0;
	font-size: 16px;
	color: #fff;
	pointer-events: none;
	transition: 0.5s;
}

.user-box input:focus ~ label,
.user-box input:valid ~ label {
	top: -20px;
	left: 0;
	color: #03e9f4;
	font-size: 12px;
}

input[type="submit"] {
	background: transparent;
	border: none;
	outline: none;
	color: #fff;
	background: #03e9f4;
	padding: 10px 20px;
	cursor: pointer;
	border-radius: 5px;
}
      }
    </style>
  </head>
  <body>
	  <div class="container">
		<img src="background.jpg" alt="Hintergrundbild" class="background-image">
		<div class="login-box">
			<h2>Anmelden</h2>
			<form action="anschlagsbrett.html" method="post">
				<div class="user-box">
					<input type="text" name="username" required="">
					<label>Benutzername</label>
				</div>
				<div class="user-box">
					<input type="password" name="password" required="">
					<label>Passwort</label>
				</div>
				<input type="submit" name="" value="Anmelden">
			</form>
		</div>
	</div>
</body>
</html>
